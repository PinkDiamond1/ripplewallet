<div class="row {{tx.transaction.type}}">
	<div class="col-xs-2">
		{{tx.date | date:'yyyy-MM-dd HH:mm:ss'}}
	</div>
	<div class="col-xs-10">
		<div class="hash">
			{{'transaction' | translate}}: <a href="https://xrpscan.com/tx/{{tx.hash}}" target="_blank">{{tx.hash}}</a>
		</div>
		<div>
			{{tx.transaction.type}}
		</div>
	</div>
</div>
