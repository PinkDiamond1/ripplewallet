<div class="row offercancel">
	<div class="col-xs-3">
		{{tx.date | date:'yyyy-MM-dd HH:mm:ss'}}
	</div>
	<div class="col-xs-9">
		<div class="transaction">
				<span>
					{{ 'you_cancel' | translate }}
					<strong>{{tx.transaction.pays | rpamount}} {{tx.transaction.pays | rpcurrency}}</strong>
					{{ 'you_cancel_for' | translate }}
					<strong>{{tx.transaction.gets | rpamount}} {{tx.transaction.gets | rpcurrency}}</strong>
				</span>
				<effects></effects>
		</div>
		<div class="hash"> <a href="https://xrpscan.com/tx/{{tx.hash}}" target="_blank">{{tx.hash}}</a> </div>
	</div>
</div>
